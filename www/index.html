<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAP ONLINE</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/animate.min.css" />
</head>
<body>
    <div id="screenLogin" style="display:none;" class="animated fadeIn">
        <div class="container div-center">
            <div class="title text-center">
                <h2>SAP ONLINE</h2>
            </div>
            <div class="formulario text-center">
                <img src="./images/ufrn.png" class="img-responsive div-center" width="220" height="92" />
                <form method="post" id="formLogin">
                    <fieldset>
                        <div>
                            <input type="text" name="iplab" value="" placeholder="IP do Laboratório" class="form-control" required />
                        </div>
                        <input type="submit" name="send" value="Entrar" class="btn" />
                    </fieldset>
                </form>
            </div>
            <div id="errorDesconnected" class="title text-center animated bounceInUp" style="display:none;">
                <h1> - ! - </h1><br />
                <p>O aplicativo precisa de<br />internet para funcionar.</p><br />
                <h1>:(</h1>
            </div>
        </div>
    </div>
    <div id="header" style="display:none;">
        <header class="container div-center title text-center">
            <div class="nav-toggle toggle">
                <p><span>SAP ONLINE</span></p>
                <span class="bars bars-down"></span>
                <span class="bars bars-up" style="display:none;"></span>
            </div>
            <div style="display: none;" class="menu">
                <ul class="navigation">
                    <li class="item-menu"><a onclick="logout();">Sair</a></li>
                </ul>
            </div>
        </header>
    </div>
    <div id="screenIndex" style="display:none;">
        <div class="container div-center">
            <ul class="navigation">
                <li class="item-menu"><a onclick="toggle('allLuzes')">LUZES</a></li>
            </ul>
            <ul id="allLuzes" class="text-center">
                <li><span>Carregando Dados</span></li>
            </ul>
            <ul class="navigation">
                <li class="item-menu"><a onclick="toggle('allSensors')">SENSORES</a></li>
            </ul>
            <ul id="allSensors" class="text-center">
                <li><span>Carregando Dados</span></li>
            </ul>
        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
